            <div class="header_wrapper">
                <div class="header_descr">

                    <h1 class="header_title">Business Advisory Services Provider</h1>

                    <div class="header_text">
                        We know how large objects will act, but things on a small scale.
                    </div>

                    <div class="header_btn-wrapper">
                        <div class="header_btn">
                            <a href="#!" class="header_btn-link">Get Quote Now</a>
                        </div>
    
                        <div class="header_btn">
                            <a href="#!" class="header_btn-link">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="header_form-wrapper">
                    <form class="header_form" method="post" action="">
                        <h3 class="header_form-title">Book Appointment</h3>

                        <label class="header_form-label" for="fullname">Name*</label>
                        <input type="text" id="fullname" placeholder="Full Name">

                        <label class="header_form-label" for="email">Email*</label>
                        <input type="email" id="email" placeholder="example@gmail.com">

                        <label class="header_form-label" for="department">Department *</label>
                        <select name="departmentlist" id="department" size="1" >
                            <option selected disabled hidden>Please Select</option>
                            <option value="u1">department1</option>
                            <option value="u2">department2</option>
                            <option value="u3">department3</option>
                            <option value="u4">department4</option>
                            <option value="u5">department5</option>
                        </select>

                        <label class="header_form-label" for="department">Time *</label>
                        <select name="timelist" id="time" size="1" >
                            <option value="u1">4:00 Available</option>
                            <option value="u2">5:00 Available</option>
                            <option value="u3">6:00 Available</option>
                            <option value="u4">7:00 Available</option>
                            <option value="u5">8:00 Available</option>
                        </select>

                        <input type="submit" value="Book Appointment">
                        
                    </form>
